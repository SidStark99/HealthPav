<html>
<head>
  <title> Heart Rate Visualization - Bar Chart </title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {

    var options = {
        chart: {
            renderTo: 'container',
            type: 'bar'
        },
        title: {
          text: 'Heart Rate Visualization'
          },xAxis: {
            categories: []
        },yAxis: {min: 0, max: 100},
        series: [{
          name: "Abnormal Heart Rates"
        }]
    };

    $.getJSON('dv2.php', function(data) {
        options.series[0].data = data;
        $.getJSON('states.php',function(stated){
          options.xAxis.categories=stated;
        })
        var chart = new Highcharts.Chart(options);
    });

});
</script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
  <div id="container" style="width:100%; height:645px;"></div>
</body>
</html>
