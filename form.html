<script>
function ageval() {
  var agev = document.getElementById('age').value;
  if(isNaN(agev))
  {
    alert("Age should be a number");
  }
  else if(agev >= 105)
  {
   alert("Age entered is more than 105");
  }
}
function heightval() {
  var heightv = document.getElementById('height').value;
  if(isNaN(heightv))
  {
    alert("Height should be a number");
  }
  else if(heightv >= 244)
  {
    alert("Height entered is more than 8 feets");
  }
}
function weightval() {
  var weightv = document.getElementById('weight').value;
  if(isNaN(weightv))
  {
    alert("Weight should be a number");
  }
  else if(weightv >= 150)
  {
    alert("The weight entered is more than 150kg");
  }
}
function hrateval() {
  var hratetv = document.getElementById('hrate').value;
  if(isNaN(hratev))
  {
    alert("Heart Rate should be a number");
  }
  else if(hratev <=28 || hratev >=120)
  {
    alert("The data entered is incorrect");
  }
}
function bpval() {
  var bpv = document.getElementById('bp').value;
  if(isNaN(bpv))
  {
    alert("Blood Pressure should be a number");
  }
}
function tmpval() {
  var tmpv = document.getElementById('temp').value;
  if(isNaN(tmpv))
  {
    alert("Temperature should be a number");
  }
  else if(tmpv <= 96 || tmpv>= 107)
  {
    alert("The data entered is incorrect");
  }
}
function oximval() {
  var oximv = document.getElementById('oxim').value;
  if(isNaN(oximv))
  {
    alert("Oximetry should be a number");
  }
  else if(oximv <= 80)
  {
    alert("The data entered is incorrect");
  }
}
function hrvval() {
  var hrvv = document.getElementById('hrv').value;
  if(isNaN(hrvv))
  {
    alert("HRV Data should be a number");
  }
  else if(hrvv >= 100)
  {
    alert("The data entered is incorrect");
  }
}
</script>
